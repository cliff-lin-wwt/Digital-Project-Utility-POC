<!DOCTYPE html>
<html>
<head>
  <title>Digital Repository Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
  <div id="app">
    <h1>Digital Repository Demo</h1>
    <button onclick="window.location.href='add.html'">Add Project</button>

    <input type="text" placeholder="Search" v-model="searchTerm"></input>
    <div>
      <h2>Project List</h2>
      <ul>
        <li v-for="project in filteredProjects" :key="project.id">
          <h3>{{ project.name }}</h3>
          <p><strong>Members:</strong> {{ project.members }}</p>
          <p><strong>Client:</strong> {{ project.client }}</p>
          <p><strong>Technology:</strong> {{ project.technology }}</p>
          <p><strong>Description:</strong> {{ project.description }}</p>
          <button @click="deleteProject(project.id)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
