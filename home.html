<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliff Lin - Demo</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">
      <!-- vue controls this part of the app -->
      <h1 v-if = "Button">hello world</h1> 
      <button @click="toggleButton">
        <span v-if ="Button">on</span>
        <span v-if ="!Button">off</span>
       </button>
    </div>

   <script src="app.js"></script>
</body>
</html>
