<!DOCTYPE html>
<html>
<head>
  <title>Digital Repository Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
  <div id="app">
    <h1>Digital Repository Demo</h1>
    <search-bar @filter-projects="filterProjects"></search-bar>
    <project-grid :projects="filteredProjects" @delete-project="deleteProject"></project-grid>

    <div>
      <h2 class="title">Add a New Project</h2>
      <form @submit.prevent="addProject">
        <label for="name">Name:</label>
        <input type="text" v-model="newProject.name" required><br>
        <label for="members">Members:</label>
        <input type="text" v-model="newProject.members" required><br>
        <label for="client">Client:</label>
        <input type="text" v-model="newProject.client" required><br>
        <label for="technology">Technology:</label>
        <input type="text" v-model="newProject.technology" required><br>
        <label for="description">Description:</label>
        <textarea v-model="newProject.description" required></textarea><br>
        <button type="submit">Add Project</button>
      </form>
    </div>
  </div>
</body>
</html>
