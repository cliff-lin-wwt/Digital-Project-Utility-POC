<!DOCTYPE html>
<html>
<head>
  <title>Digital Repository Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div id="app">
    <h1>Digital Repository Demo</h1>

    <div>
      <h2>Add a New Project</h2>
      <form @submit.prevent="addProject">
        <label for="name">Name:</label>
        <input type="text" v-model="newProject.name" required><br>
        <label for="members">Members:</label>
        <input type="text" v-model="newProject.members" required><br>
        <label for="client">Client:</label>
        <input type="text" v-model="newProject.client" required><br>
        <label for="technology">Technology:</label>
        <input type="text" v-model="newProject.technology" required><br>
        <label for="description">Description:</label>
        <textarea v-model="newProject.description" required></textarea><br>
        <button type="submit">Add Project</button>
      </form>
    </div>

    <div>
      <h2>Project List</h2>
      <ul>
        <li v-for="project in projects" :key="project.id">
          <h3>{{ project.name }}</h3>
          <p><strong>Members:</strong> {{ project.members }}</p>
          <p><strong>Client:</strong> {{ project.client }}</p>
          <p><strong>Technology:</strong> {{ project.technology }}</p>
          <p><strong>Description:</strong> {{ project.description }}</p>
          <button @click="deleteProject(project.id)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
